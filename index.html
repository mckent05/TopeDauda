<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    
    <header id="header">
      <img width="300px" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="picture" id="header-img">
      <nav id="nav-bar">
        <a class="nav-link" href="#features">Features</a></li>
        <a class="nav-link" href="#howitworks">How it Works</a></li>
        <a class="nav-link"  href="#pricing">Pricing</a></li>
      </nav>
      
    </header>
    <h1 class="form-text">Handcrafted, home-made masterpieces</h1>
    <section id="features">
      <h1>Premuim Materials</h1>
      <p>Our trombones use the shiniest brass which is sourced locally. This will increase the longevity of your purchase.</p>
    </section>
    <section id="howitworks"></section>
    <section id="pricing"></section>

    <video id="video" src="https://youtu.be/y8Yv4pnO7qc"></video>
    <form id="form"  action="https://www.freecodecamp.com/email-submit">
      <input type="email" id="email" name="email" required placeholder="Enter your email adress">
      <input button type="submit" id="submit">

    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
